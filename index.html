<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=optional"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <section class="profile">
      <img
        class="profile__picture"
        src="images/profilePhoto.webp"
        alt="Rodney Cotton's face"
      />
      <h1 class="profile__name profile--darkgray">Rodney Cotton</h1>
      <p class="profile__location profile--lightgrey">Helsinki, Finland</p>
    </section>
    <section class="badge-group">
      <div class="badge badge--gray">
        <p class="badge__stat badge__stat--darkgray">100</p>
        <p class="badge__description badge__description--lightgray">posts</p>
      </div>
      <div class="badge badge--gray">
        <p class="badge__stat badge__stat--darkgray">2,242</p>
        <p class="badge__description badge__description--lightgray">follower</p>
      </div>
      <div class="badge badge--gray">
        <p class="badge__stat badge__stat--darkgray">1,432</p>
        <p class="badge__description badge__description--lightgray">
          following
        </p>
      </div>
    </section>
    <section class="gallery container">
      <img class="gallery__photo photo-1" src="images/photo1.webp" alt="" />
      <img class="gallery__photo photo-2" src="images/photo2.webp" alt="" />
      <img class="gallery__photo photo-3" src="images/photo3.webp" alt="" />
      <img class="gallery__photo photo-4" src="images/photo4.webp" alt="" />
      <img class="gallery__photo photo-5" src="images/photo5.webp" alt="" />
      <img class="gallery__photo photo-6" src="images/photo6.webp" alt="" />
    </section>
  </body>
</html>
